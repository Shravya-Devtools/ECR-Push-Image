name: Build and Push Docker Image to ECR

on:
  push:
    branches: [ "master" ]  # Runs when you push to master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1   # Use your region explicitly here

      # Step 3: Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # Step 4: Build Docker image locally with tag "my-app"
      - name: Build Docker image
        run: |
          docker build -t my-app .

      # Step 5: Tag Docker image with full ECR repo URI (latest)
      - name: Tag Docker image (latest)
        run: |
          docker tag my-app:latest 226290659955.dkr.ecr.us-east-1.amazonaws.com/my-app:latest

      # Step 5b: Tag Docker image with version tag
      - name: Tag Docker image (versioned)
        run: |
          docker tag my-app:latest 226290659955.dkr.ecr.us-east-1.amazonaws.com/my-app:v1.0.1

      # Step 6: Push Docker image to ECR repository (latest)
      - name: Push Docker image to ECR (latest)
        run: |
          docker push 226290659955.dkr.ecr.us-east-1.amazonaws.com/my-app:latest

      # Step 6b: Push Docker image to ECR repository (versioned)
      - name: Push Docker image to ECR (versioned)
        run: |
          docker push 226290659955.dkr.ecr.us-east-1.amazonaws.com/my-app:v1.0.1
